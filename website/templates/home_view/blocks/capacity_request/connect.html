<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <form id="connect_form" onsubmit="">
                <div class="form-group">
                    <label for="pubkey"></label>
                    <textarea
                            class="form-control"
                            type="text"
                            id="connect_textarea"
                            name="pubkey"
                            placeholder="Your PubKey"></textarea>
                </div>
                <div class="text-center">
                    <button id="connect_button"
                            class="btn btn-lg btn-outline-warning"
                            type="submit">
                        Connect

                </div>
            </form>
        </div>
    </div>
</div>

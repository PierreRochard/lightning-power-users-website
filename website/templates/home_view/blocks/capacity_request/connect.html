<h4>
    Connect with our node
</h4>
<div class="container">
    <form id="connect_form" onsubmit="">
        <div class="form-group">
            <label for="pubkey"></label>
            <textarea
                    class="form-control"
                    type="text"
                    id="connect_textarea"
                    name="pubkey"
                    placeholder="Your PubKey"></textarea>
        </div>
        <div class="text-center">
            <button id="connect_button"
                    class="btn btn-lg btn-outline-secondary" type="submit">
                Connect
            </button>
            <div
                    id="connect_error"
                    class="alert alert-danger"
                    style="visibility: hidden; padding: 2px; margin-top: 10px"
            >
            </div>
            <div class="progress center-block"
                 style="width: 50%; margin-left: auto; margin-right:auto;">
                <div id="progress_bar"
                     class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
                     role="progressbar" aria-valuenow="50"
                     aria-valuemin="0" aria-valuemax="100"
                     style="width: 0%;"></div>
            </div>
        </div>
    </form>
</div>

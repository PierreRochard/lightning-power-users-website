<div class="container">
    <form id="chain_form" onsubmit="">
        <div class="row">
            <div class="col-lg-12">
                <p>
                    {{ form.transaction_fee_rate.label }}
                    <br>
                    {{ form.transaction_fee_rate() }}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-striped table-bordered table-hover model-list table-sm">
                    <thead>
                    <tr>
                        <th></th>
                        <th>
                            Satoshis
                        </th>
                        <th>
                            ~USD
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            Sats per byte
                        </td>
                        <td id="transaction-fee-rate">
                            30
                        </td>
                        <td id="transaction-fee-rate-usd">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Expected bytes
                        </td>
                        <td id="expected-bytes">
                            {{ EXPECTED_BYTES }}
                        </td>
                        <td id="expected-bytes-usd">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Chain fee
                        </td>
                        <td id="transaction-fee">
                            15,000
                        </td>
                        <td id="transaction-fee-usd">
                            {{ "%.2f" | format(15000*price_per_sat) }}
                        </td>
                    </tr>

                    </tbody>
                </table>
                <div class="text-center">
                    <button id="chain_button"
                            class="btn btn-lg btn-outline-warning"
                            type="submit">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

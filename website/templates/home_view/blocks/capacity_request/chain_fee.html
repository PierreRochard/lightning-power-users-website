<div
        class="tab-pane fade"
        id="chain"
        role="tabpanel"
            aria-labelledby="chain-tab">
    <div class="card">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card-body">
                        {{ form.hidden_tag() }}
                        <p>
                            {{ form.transaction_fee_rate.label }}
                            <br>
                            {{ form.transaction_fee_rate() }}
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card-body">
                        <table class="table table-striped table-bordered table-hover model-list table-sm">
                            <thead>
                            <tr>
                                <th></th>
                                <th>
                                    Satoshis
                                </th>
                                <th>
                                    ~USD
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    Sats per byte
                                </td>
                                <td id="transaction-fee-rate">
                                    30
                                </td>
                                <td id="transaction-fee-rate-usd">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Expected bytes
                                </td>
                                <td id="expected-bytes">
                                    {{ EXPECTED_BYTES }}
                                </td>
                                <td id="expected-bytes-usd">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Transaction fee
                                </td>
                                <td id="transaction-fee">
                                    15,000
                                </td>
                                <td id="transaction-fee-usd">
                                    {{ "%.2f" |
                                                    format(15000*price_per_sat) }}
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

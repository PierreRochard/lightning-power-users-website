<div class="container">
    <form id="payment_form" onsubmit="">
    <div class="row">
        <div class="col-lg-12">
            <p>
                {{ form.twitter_username.label }}<br>
                {{ form.twitter_username(size=32) }}
            </p>
            <p>
                {{ form.email_address.label }}<br>
                {{ form.email_address(size=32) }}
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered table-hover model-list table-sm">
                <thead>
                <tr>
                    <th></th>
                    <th>
                        Satoshis
                    </th>
                    <th>
                        ~USD
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        Total fee
                    </td>
                    <td id="total-fee">
                        15,000
                    </td>
                    <td id="total-fee-usd">
                        {{ "%.2f" | format(15000*price_per_sat) }}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col text-center">
            <div class="row">
                <div class="col-lg-12">
                    <button type=submit
                            class="btn btn-lg btn-outline-warning">
                        Request Capacity
                    </button>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>

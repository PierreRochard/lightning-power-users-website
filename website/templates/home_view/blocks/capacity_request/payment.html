<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-bordered table-hover model-list table-sm">
                <thead>
                <tr>
                    <th></th>
                    <th>
                        Satoshis
                    </th>
                    <th>
                        ~USD
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        Capacity fee
                    </td>
                    <td id="capacity-fee-payment">
                        0
                    </td>
                    <td id="capacity-fee-usd-payment">
                        0
                    </td>
                </tr>
                <tr>
                    <td>
                        Chain fee
                    </td>
                    <td id="transaction-fee-payment">
                        15,000
                    </td>
                    <td id="transaction-fee-usd-payment">
                        {{ "%.2f" | format(15000*price_per_sat) }}
                    </td>
                </tr>
                <tr>
                    <td>
                        Total fee
                    </td>
                    <td id="total-fee">
                        15,000
                    </td>
                    <td id="total-fee-usd">
                        {{ "%.2f" | format(15000*price_per_sat) }}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div id="payment-info" class="col text-center">
            <div class="row">
                <div class="col-md-12 text-center">
                    <a class="btn navbar-btn btn-info btn-lg"
                       href="{{ uri }}">
                        Pay with Joule
                    </a>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12 text-center">
                    <div id="qrcode-div" style="height: 200px;">

                        <img
                                id="qrcode"
                                style="max-width:100%;
                                    max-height:100%;
                                    display: block;
                                    margin-left: auto;
                                    margin-right: auto;"
                             src=""
                        alt="">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <label for="payreq-input"></label>
                    <input class="form-control"
                           style="width: 100%; text-align: center;"
                           id="payreq-input"
                           value="">
                </div>
            </div>
            <div class="row" style="padding-top: 20px;">
                <div class="col-md-12 text-center">
                    <button type="button"
                            class="btn btn-lg btn-outline-secondary"
                            data-clipboard-target="#foo">
                        Copy PayReq
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

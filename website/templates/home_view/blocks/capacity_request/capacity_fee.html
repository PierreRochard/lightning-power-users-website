<div
        class="tab-pane fade"
        id="capacity"
        role="tabpanel"
        aria-labelledby="capacity-tab">
    <div class="card">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card-body">
                        {{ form.hidden_tag() }}
                        <p class="card-text">
                            {{ form.capacity.label }}<br>
                            {{ form.capacity() }}
                        </p>
                        <p class="card-text">
                            {{ form.capacity_fee_rate.label }}<br>
                            {{ form.capacity_fee_rate() }}
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card-body">
                        <table class="table table-striped table-bordered table-hover model-list table-sm">
                            <thead>
                            <tr>
                                <th></th>
                                <th>
                                    Satoshis
                                </th>
                                <th>
                                    ~USD
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    Capacity
                                </td>
                                <td id="selected-capacity">
                                    500,000
                                </td>
                                <td id="selected-capacity-usd">
                                    {{ "%.2f" | format(500000*price_per_sat) }}
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Capacity fee rate
                                </td>
                                <td id="capacity-fee-rate">
                                    0%
                                </td>
                                <td id="capacity-fee-rate-usd">
                                    0%
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Capacity fee
                                </td>
                                <td id="capacity-fee">
                                    0
                                </td>
                                <td id="capacity-fee-usd">
                                    0
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

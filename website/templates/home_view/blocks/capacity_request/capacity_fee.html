<div class="container" style="padding-top: 15px">
    <form id="capacity_form" onsubmit="">
        <div class="row">
            <div class="col-lg-12">
                <p>
                    {{ form.capacity.label }}<br>
                    {{ form.capacity() }}
                </p>
                <p>
                    {{ form.capacity_fee_rate.label }}<br>
                    {{ form.capacity_fee_rate() }}
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-striped table-bordered table-hover model-list table-sm">
                    <thead>
                    <tr>
                        <th></th>
                        <th>
                            Satoshis
                        </th>
                        <th>
                            ~USD
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            Capacity
                        </td>
                        <td id="selected-capacity">
                            500,000
                        </td>
                        <td id="selected-capacity-usd">
                            {{ "%.2f" | format(500000*price_per_sat) }}
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Capacity fee rate
                        </td>
                        <td id="capacity-fee-rate">
                            0%
                        </td>
                        <td id="capacity-fee-rate-usd">
                            0%
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Capacity fee
                        </td>
                        <td id="capacity-fee">
                            0
                        </td>
                        <td id="capacity-fee-usd">
                            0
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <button id="capacity_button"
                            class="btn btn-lg btn-outline-warning"
                            type="submit">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

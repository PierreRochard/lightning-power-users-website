{% macro connect() %}
<div class="card mb-4 shadow-sm">
    <h4 class="card-header">
        Connect
    </h4>
    <div class="card-body">
        <div class="container">

            <div class="row">
                <div class="col-md-12">
                    <p>
                        Open a channel with the Lightning Power Users node
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label for="foo">
                        <input class="form-control"
                               style="width: 100%;
                                              text-align: center;"
                               id="foo"
                               value="0331f80652fb840239df8dc99205792bba2e559a05469915804c08420230e23c7c@lightningpowerusers.com:9735">
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">

                    <button type="button"
                            class="btn btn-lg btn-outline-secondary"
                            data-clipboard-target="#foo">
                        Copy
                    </button>

                </div>
            </div>
        </div>

        <div class="text-center">
            <div class="alert alert-warning">
                <h5 class="alert-heading">
                    Recommended Channel Size
                </h5>
                <p>
                    Between 500,000 satoshis
                    (~$20)<br>
                    and 16,500,000 satoshis
                    (~$600)
                </p>
            </div>
        </div>
    </div>
</div>
{%- endmacro %}
